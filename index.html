<!DOCTYPE html>
<html lang="en" class="light">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>M&E Professional Chatbot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
      // Set initial theme to avoid FOUC
      if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }

      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              // Light Theme
              'background': '#ffffff',
              'sidebar': '#f9fafb',
              'primary': '#1f2937',
              'secondary': '#6b7280',
              'border': '#e5e7eb',
              'accent': '#007aff',
              'accent-hover': '#0056b3',
              'user-bubble': '#007aff',
              'bot-bubble': '#f3f4f6',

              // Dark Theme
              'dark-background': '#212121',
              'dark-sidebar': '#171717',
              'dark-primary': '#f9fafb',
              'dark-secondary': '#9ca3af',
              'dark-border': '#374151',
              'dark-accent': '#0a84ff',
              'dark-accent-hover': '#0059c3',
              'dark-user-bubble': '#0a84ff',
              'dark-bot-bubble': '#374151',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
               bounce: {
                '0%, 100%': { transform: 'translateY(-25%)', 'animation-timing-function': 'cubic-bezier(0.8, 0, 1, 1)' },
                '50%': { transform: 'translateY(0)', 'animation-timing-function': 'cubic-bezier(0, 0, 0.2, 1)' },
              }
            },
            animation: {
              fadeIn: 'fadeIn 0.5s ease-out',
              'bounce-slow': 'bounce 1s infinite',
            }
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.22.0",
    "docx": "https://esm.sh/docx@8.5.0",
    "react-markdown": "https://esm.sh/react-markdown@9.0.1",
    "remark-gfm": "https://esm.sh/remark-gfm@4.0.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-background dark:bg-dark-background">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
